<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matterport</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  iframe {
    border: none;
    height: 100vh;
    width: 100vw;
  }
</style>
<body>
  <iframe id="showcase" src="/bundle/showcase.html?m=dKEznYeDyaM&applicationKey=9dgydths42wyhyangsu855bca" frameborder=”0” allowfullscreen allow="vr"'></iframe>
</body>
</html>

<script>
const showcase = document.getElementById('showcase');
const showcaseWindow = showcase.contentWindow;
showcase.addEventListener('load', async function() {
  let mpSdk;
  try {
    mpSdk = await showcaseWindow.MP_SDK.connect(showcaseWindow);
  }
  catch(e) {
    console.error(e);
    return;
  }

  const run = async () => {
    const data = await mpSdk.Model.getData();
    console.log("🚀 ~ run ~ data:", data)
    const details = await mpSdk.Model.getDetails();
    console.log("🚀 ~ run ~ details:", details) 
  }

  run()
});
</script>

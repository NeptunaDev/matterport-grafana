
services:
  grafana:
    build: .  # Utiliza el Dockerfile en el directorio actual
    container_name: grafana
    restart: unless-stopped
    environment:
      - TERM=linux
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-polystat-panel
    ports:
      - '3000:3000'
    volumes:
      - 'grafana_storage:/var/lib/grafana'
    # Si deseas añadir más configuraciones, monta un volumen adicional
    # Ejemplo: - ./config:/etc/grafana
volumes:
  grafana_storage: {}
